<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FORMULAIRE</title>
    <link rel="stylesheet" href="form.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="">
            <h1>Connectez-nous</h1>
            <hr>
            <div class="corps-formulaire">
                  <div class="nom">
                    <input type="text" autocomplete="off" placeholder="saisissez votre prenom.." />
                  </div>
                  <div class="gmail">
                    <input type="email" autocomplete="off" placeholder="example@gmail.com"/>
                  </div>
                  <div class="message">
                    <input type="text" autocomplete="off" placeholder="saisissez votre message...">
                  </div>
            </div>  
              <div class="pied-formulaire">
                <button type="submit">connexion</button>
              </div>
    </form> 
    <script src="form.js"></script> 
  </body>
</html>
